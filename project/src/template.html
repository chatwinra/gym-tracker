<div class='wrap'>
{{#greeting}}
<p> What do you want to do today? </p>

<button on-tap='enterExercises'> Enter New Exercises </button>

<button on-tap='generate'> Generate a workout </button>

<button on-tap='record'> Record a workout </button>

{{/greeting}}

{{#exercises}}
<p> Enter the excerise details below to store it </p>

<form name="myForm">
	<input type="text" name="exerciseName" placeholder="Exercise Name" value="" required />
	<select name="targetAreas">
		<option value="Chest"> Chest </option>
		<option value="Back"> Back </option>
		<option value="Shoulders"> Shoulders </option> 
		<option value="Biceps"> Biceps </option>
		<option value="Triceps"> Triceps </option>
		<option value="Core"> Core </option>
		<option value="Quads"> Quads </option>
		<option value="Hamstring"> Hamstring </option>
		<option value="Full Body"> Full Body </option>
		<option value="Cardio"> Cardio </option>

</form>

<button on-tap='saveExercise'> Save Exercise </button>

<button on-tap='reset'> Go back to main menu </button>

<table name='exerciseList'>
	<tr>
		<th>Exercise Name</th>
		<th>Muscles Targeted</th>
	</tr>
{{#exerciseList}}
	<tr>
		<td>{{name}}</td>
		<td>{{muscles}}</td>
		<td><button on-tap='removeExercise:{{id}}'> Delete </button>
	</tr>
</table>
{{/exerciseList}}
{{/exercises}}

{{#generate}}
<p> Please select a workout type </p>

<h5> Workout Type </h5>
<form name="myForm">
	<select name="workoutOptions">
		<option value="1"> Chest, Back, Shoulders </option>
		<option value=2> Legs and Arms </option>
		<option value=3> Cardio </options>
		<option value=4> I feel lucky - give me a random one </option>


		<button on-tap='generate'> Generate </button>
		<button on-tap='reset'> Go back to main menu </button>

<h4> Your Workout is.. </h4>
<table name='workoutList'>
	<tr>
		<th>Exercise Name</th>
		<th>Muscles Targeted</th>
	</tr>
{{#workoutList}}
	<tr>
		<td>{{name}}</td>
		<td>{{muscles}}</td>

	</tr>
</table>
{{/workoutList}}
{{/generate}}

{{#record}}
{{/record}}

</div>
